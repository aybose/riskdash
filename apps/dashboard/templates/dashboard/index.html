<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
        <title>Systemic Risk Dashboard</title>
        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" media="screen">

        <link href="{{ STATIC_URL }}css/index.css" rel="stylesheet" media="screen">
        
</head>

<body>        
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-inner">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Systemic Risk Dashboard</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Log In</a></li>
        </ul>
        <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          {% include "dashboard/nav-analytics.html" %}
        </div>

        <div class="span10">
          <ol class="breadcrumb">
            <li class="active"><a href="/">Home</a></li>
          </ol>
          <h1><b> Systemic Risk Dashboard </b></h1>
          <h3> Overview and latest statistics </h3>
          <hr>

          <div class="panel panel-default">
            <div class="panel-body">
              <div class="alert alert-warning alert-dismissable">
                <strong>Updated: </strong> 31 Mar 2014 16:30:00 GMT
              </div>
              <div class="row">
                <div class="span4">
                  <div id="market-gauge" style="width:400px; height:320px"></div>
                </div>
                <div class="span4">
                  <div id="credit-gauge" style="width:400px; height:320px"></div>
                </div>
                <div class="span4">
                  <div id="liquidity-gauge" style="width:400px; height:320px"></div>
                </div>
              </div>
              <div class="row">
                <div class="span4">
                  <div id="volatility-gauge" style="width:400px; height:320px"></div>
                </div>
                <div class="span4">
                  <div id="industry-gauge" style="width:400px; height:320px"></div>
                </div>
                <div class="span4">
                  <div id="event-gauge" style="width:400px; height:320px"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <p>Created by Ayesha Bose and Hanwen Xu, under Andrew W. Lo.</p>
      </footer>

    </div><!--/.fluid-container-->

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/raphael.2.1.0.min.js"></script>
    <script src="{{ STATIC_URL }}js/justgage.1.0.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/market-gauge.js"></script>
    <script src="{{ STATIC_URL }}js/credit-gauge.js"></script>
    <script src="{{ STATIC_URL }}js/liquidity-gauge.js"></script>
    <script src="{{ STATIC_URL }}js/volatility-gauge.js"></script>
    <script src="{{ STATIC_URL }}js/industry-gauge.js"></script>
    <script src="{{ STATIC_URL }}js/event-gauge.js"></script>
</body>
</html>
